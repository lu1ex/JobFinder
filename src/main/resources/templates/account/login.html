<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Finder - Zaloguj</title>

    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}"  />
</head>
<body>
<nav class="site-nav">
    <div id="logo">
        <a th:href="@{/home}" class="link"/><img th:src="@{../img/Logo.png}" alt="Logo" width="300" height="52"></a>
    </div>
    <button class="side-menu-button"><img th:src="@{../img/menuIcon.png}" alt="Menu" width="40" height="40"></button>
    <aside class="side-menu">
        <ul>
            <li>
                <a th:href="@{/service/preferences}">Preferencje</a>
            </li>
            <li>
                <a th:href="@{service/userStats}">Statystyki</a>
            </li>
            <li>
                <a th:href="@{service/userStats}">Subskrypcja</a>
            </li>
        </ul>
    </aside>
</nav>

<div id="mainContainer">
    <form th:action="@{/login/execute}" method="post" th:object="${loginForm}">
        <input type="text" class="input" th:field="*{login}" name="username" autofocus="autofocus" placeholder="Login"/>

        <br />

        <input type="password" class="input" th:field="*{password}" name="password" placeholder="haslo"/>
        <br />
        <br />
        <button class="button" type="submit">Zaloguj</button><br/>
        Nie posidasz konta? <a th:href="@{/register}" class="link">Zarejestruj się</a>
    </form>
</div>


<div id="footer">
    <p> 2022 © JobFinder by Rafał Suski</p>
</div>


</body>
</html>
